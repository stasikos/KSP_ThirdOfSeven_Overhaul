// Meta to tier, etc.
// 0 - starting tech
// 1 - basic stuff you get for no effort and with no much advancement
// 2 - basic stuff with some single special feature
// 3 - same with more special features. Dawn of space age ends there.
// 4 - T2 stuff (modern Earth) starts here. Vacuum isp goes to 300+, munar manned flight is possible
// 5 - post-munar tech, space stations, experimental nuclear engines
// 6 - something we get used to in post-cold war stuff, like shuttles, etc. 
// 7 - current leading edge technology, life support recyclig, etc.
// 8+ - T3 stuff is near future/theoretical/sci-fi stuff. Nuclear reactors, thermal rockets, dawn of colonization
// 9 - Beamed power?
// 10 - fusion reactors
// 11 - what you get after fusion, again? Antimatter? Vista engine.
// 12+ - Sci-fi stuff (Alcuberre drive, quantum singularity, quantum vacuum thrusters, daedalus engines...)




