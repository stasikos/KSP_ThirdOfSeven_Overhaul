@PART[WBITiltRotor]:FOR[WildBlueIndustries]
{
	tech = heli_engine
	size = 1250
	meta_level = 6
	tier = 2

	@MODULE[ModuleEnginesFX] {
		@UPGRADES {
			@UPGRADE[*]:HAS[#name__[OspreyThrustUpgrade]] {
				@techRequired__ = propulsion_t2
			}
		}
	}
}

