@PART[TrackBodiesTelescope]:FOR[REPOSoftTech]
{
	tech = astronomy
	size = big
	meta_level = 1
	tier = 1

	@MODULE[ModuleTrackBodies]:AFTER[GPP] {
		@UPGRADES {
			@UPGRADE[*]:HAS[#name__[GPP_RB_Upgrade1]] {
				@techRequired__ = surveillance_t2
			}

			@UPGRADE[*]:HAS[#name__[GPP_RB_Upgrade2]] {
				@techRequired__ = surveillance_t3
			}
		}
	}
}
