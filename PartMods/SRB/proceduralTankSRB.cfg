@PART[proceduralTankSRB]:FOR[ProceduralParts]
{
	@TechRequired=start

	@MODULE[ProceduralPart] {
		@TECHLIMIT[start] {
			@diameterMin = 0.125
			@diameterMax = 0.375
			@lengthMin = 0.5
			@lengthMax = 1.5
			@volumeMin = 0.025
			@volumeMax = 0.66
		}
		
		-TECHLIMIT[basicRocketry] {}
		
		TECHLIMIT[size0625] {
			diameterMin = 0.125
			diameterMax = 0.625
			lengthMin = 0.5
			lengthMax = 2.0
			volumeMax = 2.0
			volumeMin = 1.0
		}
	}

	@MODULE[ProceduralShapeCylinder] {
		@diameter = 0.375
	}
	@MODULE[ProceduralShapeCone] {
		@diameter = 0.375
		@topDiameter = 0.1875
	}
	@MODULE[ProceduralShapePill] {
		@diameter = 0.375
		@topDiameter = 0.1875
	}
	@MODULE[ProceduralShapeBezierCone] {
		@diameter = 0.375
		@topDiameter = 0.1875
	}
}
