@PART[*]:HAS[@MODULE[ModuleAlternatorReliability]]:NEEDS[DangIt]:AFTER[DangIt]
{
	@MODULE[ModuleAlternatorReliability]
	{
		// Having it 6 earth months is too long
		@MTBF *= 0.25		
	}
}

@PART[*]:HAS[@MODULE[ModuleBatteryReliability]]:NEEDS[DangIt]:AFTER[DangIt]
{
	@MODULE[ModuleBatteryReliability]
	{
		// 5% annual means it can last 20 years. Did you see a battery like this? 5 Years
		@MTBF = 42720
		// I also do not expect battery will last 10 years, so /2
		@LifeTime = 42720
	}
}

// ModuleControlSurfaceReliability is not edited because I'm going to use FAR
@PART[*]:HAS[@MODULE[ModuleWheelMotorReliability]]:NEEDS[DangIt]:AFTER[DangIt]
{
	@MODULE[ModuleWheelMotorReliability]
	{
		// 2.5% annual failure rate for moters? :) You are kidding :) 25%!
		// But they can burn out when rover is staying still :(
		@MTBF = 35040
		// 15 years is too much. 
		@LifeTime = 13140
	}
}

// Wheel tires are reliable, of course. Never fail, almost - 2.5% annual failure rate and lifetime 15 years... :)

@PART[*]:HAS[@MODULE[ModuleWheelTireReliability]]:NEEDS[DangIt]:AFTER[DangIt]
{
	@MODULE[ModuleWheelTireReliability]
	{
		// 2.5% annual failure rate for tires is normal, just... because they pop when you are staying still too
		@MTBF = 350400
		// 15 years is too much. 1.5 years is too low, maybe. 5 is ok?
		@LifeTime = 42720
	}
}


