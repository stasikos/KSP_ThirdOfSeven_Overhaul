@PART[*]:HAS[@MODULE[ModuleReactionWheel]]:FOR[ThirdOfSeven]
{
	@MODULE[ModuleReactionWheel]
	{
		// It is hard to find proper amount. 1/3 was too much for probe cores, but 1/3 is not enough for crewed pods. Need fine-tuned approach
		@PitchTorque *= 0.5
		@YawTorque *= 0.5
		@RollTorque *= 0.5
		
		@RESOURCE[ElectricCharge]
		{
			@rate *= 1.5
		}
	}
}
