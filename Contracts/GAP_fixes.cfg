@CONTRACT_TYPE[Airline-Flight-122]:NEEDS[GPP] {
	@description ^= :KSC:GSC:
	@genericDescription ^= :KSC:GSC:
	@description ^= :Dessert Airfield:Rook’s Glory:
	@genericDescription ^= :Dessert Airfield:Rook’s Glory:

	@BEHAVIOUR[WaypointGenerator] {
		@WAYPOINT[Dessert?Airfield] {
			%name = Rook’s Glory
			@latitude = 0.04
			@longitude = 35.91
		}
	}
	@PARAMETER[VesselParameterGroup]:HAS[#title[*]] {
		@title ^= :Dessert Airfield:Rook’s Glory:
	}	
}

