@PART[Spud]:FINAL
{
	// Default ablator is too much ablator
	@RESOURCE[Ablator] {
		%amount = 20
	}
	
	// Also not that much space actually
	@MODULE[ModuleKerbalHealth] {
		@space = 0.75
	}


	@MODULE[ModuleScienceExperiment] {
		// Hopefully makes it unavailable without crew
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1

	}

}
