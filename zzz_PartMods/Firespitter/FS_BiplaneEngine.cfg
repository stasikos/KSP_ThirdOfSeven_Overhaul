@PART[FS_BiplaneEngine]:FOR[Firespitter] {

	@maximum_drag = 0.4
	@minimum_drag = 0.4
	@mass = 0.4
	%maxTemp = 600
	%skinMaxTemp = 1200

	-MODULE[FSengine] {}
	-MODULE[TweakScale] {}

	
	MODULE,1 {
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 12
		heatProduction = 20
		useEngineResponseTime = True
		engineAccelerationSpeed = .1
		engineDecelerationSpeed = .3
		useVelocityCurve = True

		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.66
			DrawGauge = True
		}

		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True	
			ratio = 0.33
		}

		atmosphereCurve
		{
			key = 0 5940.09 0 0
		}


		atmChangeFlow = True
		useVelCurveIsp = True
		useVelCurve = False
		useAtmCurveIsp = True
		useAtmCurve = False
	

		velCurveIsp
		{
			key = 0 1 4.000001 
			key = 0.05 1.3 
			key = 0.1 0.8 
			key = 0.15 .6 
			key = 0.17 0.5 
			key = 0.3 0.25 
			key = 0.4 0 
		}

		atmCurveIsp
		{
			key = 0 0
			key = 0.3 0.0 
			key = 0.74 1
			key = 1 0.9
		}
		UPGRADES {
			UPGRADE {
				maxThrust = 14
				name__ = BiPlane_Supercharger
				PROPELLANT
				{
					name = LiquidFuel
					ratio = 0.77
					DrawGauge = True
				}
				atmCurveIsp
				{
					key = 0 0
					key = 0.3 0.0
					key = 0.63 1 // Supercharget at? 
					key = 1 0.9
				}
				
			}
			UPGRADE {
				maxThrust = 20
				name__ = BiPlane_Turbocharger
				PROPELLANT
				{
					name = LiquidFuel
					ratio = 0.95
					DrawGauge = True
				}
				atmCurveIsp
				{ 
					key = 0 0 // vacuum
					key = 0.25 0.1 // 8 km
					key = 0.45 1 // turbocharger at 5km
					key = 0.54 0.7
					key = 0.63 1
					key = 1 0.9
				}
			}
		}
	}

	@MODULE[FSplanePropellerSpinner] {
		@duplicatedBlades = false
		@spinUpTime=1.0
		@rotationSpeed = 450
		@useRotorDiscSwap = 1
		@rotorDiscSpeed = 20
		@rotorDiscFadeInStart = 999
		@rotorDiscFadeInEnd = 999
		blade1 = blade1
		blade2 = blade2
	}

	-MODULE[FSalternator] {}
	
	MODULE {
		name = ModuleAlternator
		RESOURCE
		{	
			name = ElectricCharge
			rate = 1.25
		}
	}

	@MODULE[ModuleResourceIntake] {
		@checkForOxygen = true
		machCurve {
			key = 0 1 0 0
			key = 0.4 0.9 0 0
			key = 1 0 0 0
		}
		UPGRADES {
			UPGRADE {
				name__ = BiPlane_Supercharger
				area = 0.04
				intakeSpeed = 60
			}
	
			UPGRADE {
				name__ = BiPlane_Turbocharger
				area = 0.05
				intakeSpeed = 70
			}
		}
	}


	MODULE {
		name = PartStatsUpgradeModule
		showUpgradesInModuleInfo = true
		UPGRADES {
			UPGRADE {
				name__ = BiPlane_Supercharger
				PartStats {
					massAdd = 0.08
					costAdd = 150
					title = Biplane Engine Mk II
				}
			}
			
			UPGRADE {
				name__ = BiPlane_Turbocharger
				PartStats {
					massAdd = 0.05
					costAdd = 250
					title = Biplane Engine Mk III

				}
				IsAdditiveUpgrade__ = false
			}
		}
	}

        %MODULE[HitpointTracker]:NEEDS[BDArmory] {
                @ArmorThickness = 15
                @maxHitPoints = 250
        }

}

