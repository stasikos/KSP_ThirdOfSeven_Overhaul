@PART[kerbalEVA]:FOR[Squad]:FINAL {
	@MODULE[ModuleScienceExperiment]:HAS[#experimentID[surfaceSample]] {
		@xmitDataScalar = 0 // I don't think you can "transmit" sample this way.
	}

	@MODULE[ModuleScienceExperiment]:HAS[#experimentID[evaReport]] {
		@xmitDataScalar = 0.5 // at least 2 reports from different time/kerbals is more "realistic"
	}
}
