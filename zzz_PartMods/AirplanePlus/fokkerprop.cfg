@PART[fokkerprop]:FOR[SXT] {
	%mass = 0.27
	%maxTemp = 1200
	%skinMaxTemp = 1200
	%description = Low-power, low-altitude low-speed prop engine with bad fuel efficiency. Best up to 1 km
	
	@MODULE[ModuleEngines] {
		%maxThrust = 9
		%minThrust = 0.0
		-atmosphereCurve {}
		atmosphereCurve {
			key = 0 4950
		}

		%EngineType = Piston
		%useAtmCurve = False
		%useVelCurve = False
		%atmChangeFlow = True
		%useAtmCurveIsp = True
		%useVelCurveIsp = True

		-velCurve {} 
		velCurveIsp {
			key = 0 1 
			key = 0.05 1.3
			key = 0.1 0.9
			key = 0.2 0.4
			key = 0.17 0.1
			key = 0.73 0.01
		}
		-atmCurve {}
		atmCurveIsp {
			key = 5 1.9
			key = 2 1.5
			key = 1 1.0
			key = 0.87 0.9
			key = 0.737 0.2 // 2km
			key = 0.63 0.1 // 3km
			key = 0.2 0
			key = 0 0
		}
	}
	@MODULE[ModuleAlternator] {
		@RESOURCE[ElectricCharge] {
			%rate = 1.25
		}
	}
}
