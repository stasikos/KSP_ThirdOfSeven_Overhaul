@PART[herculesprop]:FOR[SXT] {
	%maxTemp = 1200
	%skinMaxTemp = 1200
	
	@MODULE[ModuleEnginesFX] {
		%maxThrust = 9
		%minThrust = 0.0
		-atmosphereCurve {}
		atmosphereCurve {
			key = 0 4950
		}

		%EngineType = Turbine
		%useAtmCurve = False
		%useVelCurve = False
		%atmChangeFlow = True
		%useAtmCurveIsp = True
		%useVelCurveIsp = True

		-velCurve {} 
		velCurveIsp {
			key = 0 1.5
			key = 0.05 1.3
			key = 0.1 0.9
			key = 0.4 0.2
			key = 0.5 0.1
			key = 0.6 0.05
			key = 0.73 0.01
		}
		-atmCurve {}
		atmCurveIsp {
			key = 5 1.9
			key = 2 1.5
			key = 1 1.0
			key = 0.316 0.5 // 7km, linear drop here
			key = 0.2 0.1
			key = 0.1 0.01
			key = 0 0
		}
	}
	@MODULE[ModuleAlternator] {
		@RESOURCE[ElectricCharge] {
			%rate = 8
		}
	}
}
