@PART[zerocockpit]:FOR[AirplanePlus]
{

	// It is simple cockpit, so no comfort and much life support.
	@MODULE[ModuleKerbalHealth] {
		%space = 0.75
	}

	// And no reaction wheel
	-MODULE[ModuleReactionWheel] {}
	
	-RESOURCE[WasteWater] {}
	-RESOURCE[Waste] {}
	-RESOURCE[CarbonDioxide] {}
	-RESOURCE[RadiationShielding] {}
	
}
