@PART[RTShortAntenna1]:FOR[RemoteTech] {
	%title = Reflectron DP-01
	// Smaller and weaker starting anthenna. Even 15k is quite "cvilian", but it should be OK
	// anyway, curvature of planet is even more nasty for starter
	%rescaleFactor=0.25
	%mass=0.003
	

	@MODULE[ModuleRTAntenna] {
		@Mode1OmniRange = 15000
		@EnergyCost = 0.005
		@TRANSMITTER,0 {
			%PacketInterval = 0.6
			%PacketSize = 1
			%PacketResourceCost = 7.5
		}
	}
}
