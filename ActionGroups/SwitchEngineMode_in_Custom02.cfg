// Mode-switching engines will switch modes via action group Custom10.
@PART[*]:HAS[@MODULE[MultiModeEngine]] {
	@description ^= :(.)$:$0 Engine mode switches via action group Custom02 by default.:
	MODULE {
		name = ModuleDefaultActionGroup
		moduleSource = MultiModeEngine
		actionGuiName = Switch Mode
		defaultActionGroup = Custom02
	}
}
